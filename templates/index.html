<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <table border="1">
        <tr>
            <th>User</th>
            <th>Host</th>
            <th>authentication_string</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user['User'] }}</td>
            <td>{{ user['Host'] }}</td>
            <td>{{ user['authentication_string'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
